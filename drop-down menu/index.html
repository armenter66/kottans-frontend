<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PopUp Armen</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="header__wrapper">
					<div class="header__logo">
						<a href="./" class="header__link">
							<img src="img/logo.jpg" alt="Avatar" class="header__logo-icon" />
						</a>
						<a href="./" class="header__title">
							<h1>Armen Barsehian</h1>
						</a>
					</div>
					<nav class="header__popup">
						<div class="dropdown">
							<label for="dropdown-1" class="dropdown__label">
								<img
									src="img/popup-icons/popup-button.png"
									alt="PopUp Icon"
									class="dropdown__icon"
								/>
							</label>
							<input type="checkbox" class="dropdown__input" id="dropdown-1" />

							<div class="dropdown__wrapper">
								<ul class="dropdown__list">
									<li class="dropdown__items">
										<a href="#" class="dropdown__links">
											<img
												src="img/popup-icons/maps.png"
												alt="maps"
												class="dropdown__images"
											/>
										</a>
									</li>
									<li class="dropdown__items">
										<a href="#" class="dropdown__links">
											<img
												src="img/popup-icons/mail.png"
												alt="mail"
												class="dropdown__images"
											/>
										</a>
									</li>
									<li class="dropdown__items">
										<a href="#" class="dropdown__links">
											<img
												src="img/popup-icons/files.png"
												alt="files"
												class="dropdown__images"
											/>
										</a>
									</li>
									<li class="dropdown__items">
										<a href="#" class="dropdown__links">
											<img
												src="img/popup-icons/blogs.png"
												alt="blog"
												class="dropdown__images"
											/>
										</a>
									</li>
									<li class="dropdown__items">
										<a href="#" class="dropdown__links">
											<img
												src="img/popup-icons/calendar.png"
												alt="calendar"
												class="dropdown__images"
											/>
										</a>
									</li>
									<li class="dropdown__items">
										<a href="#" class="dropdown__links">
											<img
												src="img/popup-icons/documents.png"
												alt="documents"
												class="dropdown__images"
											/>
										</a>
									</li>
								</ul>

								<div class="dropdown__more">
									<label for="dropdown__more" class="dropdown__more_title">Other</label>
									<input
										type="checkbox"
										class="dropdown__more_input"
										id="dropdown__more"
									/>
									<div class="more__wrapper">
										<ul class="more__list">
											<li class="more__items">
												<a href="#" class="more__links">
													<img
														src="img/popup-icons/photos.png"
														alt="Photos"
														class="more__images"
													/>
												</a>
											</li>
											<li class="more__items">
												<a href="#" class="more__links">
													<img
														src="img/popup-icons/chat.png"
														alt="Chat"
														class="more__images"
													/>
												</a>
											</li>
											<li class="more__items">
												<a href="#" class="more__links">
													<img
														src="img/popup-icons/news.png"
														alt="News"
														class="more__images"
													/>
												</a>
											</li>
											<li class="more__items">
												<a href="#" class="more__links">
													<img
														src="img/popup-icons/contacts.png"
														alt="Contacts"
														class="more__images"
													/>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</header>
		</div>
	</body>
</html>
